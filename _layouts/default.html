<html>

  <head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="description" content="Meandering Data : The random wanderings of a physicist in the world of data science" />

    <link rel="stylesheet" type="text/css" media="screen" href="/stylesheets/stylesheet.css">

    <title>{{ page.title }} on {{ page.site }}</title>
  </head>

  <body>

    <!-- ------------ -->
    <!-- HEADER       -->
    <!-- ------------ -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="forkme_banner" href="https://github.com/vgm64">View on GitHub</a>

          <h1 id="project_title">{{ site.title }}</h1>
          <h2 id="project_tagline">{{ site.tagline }}</h2>

        </header>
    </div>

    <!-- ------------ -->
    <!-- MAIN CONTENT -->
    <!-- ------------ -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">

      <!-- I want my recent posts listed. -->
      <h2>Recent Posts</h2>
      <ul>
        {% for post in site.posts do %}
        <li>
          {{ post.date }} <a href="{{ post.url }}">{{ post.title }}</a>
        </li>
        {% endfor %}
      </ul>
      {% assign newest_post = site.posts.first %}
      <h1>{{ page.title }}</h1><p>
      {{ newest_post.content }}
      </section>
    </div>
